<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="./style.css">
   <title>WAYK´ UNAWASI</title>

<body>
   <main>
      <section class="hero">
         <img src="./images/logo1.jpg" alt="Logo principal">
      </section>
      <section class="menu">
         <h1 class="menu-title">Menú de lujo</h1>
         <div class="menu-grid">
            <div class="menu-item">
               <div class="imagen-container-empanada"></div>
               <h2>Entrada</h2>
               <p>Empanadas de charqui, salsa picante con tomate y locoto.</p>
            </div>
            <div class="menu-item">
               <div class="imagen-container-lomo"></div>
               <h2>Plato principal</h2>
               <p>Lomo de res, salsa de papaya, cristal de papa, falso caviar picante y flan de mandioca.</p>
            </div>
            <div class="menu-item">
              <div class="imagen-container-helado"></div>
               <h2>Postre</h2>
               <p>Helado de coca, salsa de limon suave.</p>
            </div>
         </div>
      </section>
